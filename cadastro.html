<div id="cadastro" class="container-fluid">

	<div id="opcoes" class="col-md-3">
	
		<div class="row">
			<div class="col-md-12">
				<h3>Formulário de Cadastro</h3>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<div>
					<input type="text" id="txtProcon" placeholder="Procon" class="form-control">
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="vert-offset-top-1">
					<input type="text" id="txtTecnico" placeholder="Técnico" class="form-control">
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="vert-offset-top-1">
					<input type="text" id="txtContato" placeholder="Contato" class="form-control">
				</div>
			</div>
        </div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="vert-offset-top-1">
					<input type="text" id="txtLinhaReclamada" placeholder="Linha Reclamada" class="form-control">
				</div>
			</div>
        </div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="vert-offset-top-1">
					<input type="text" id="txtCpf" placeholder="Cpf" class="form-control">
				</div>
			</div>
        </div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="vert-offset-top-1">
					<input type="text" id="txtConsumidor" placeholder="Consumidor" class="form-control">
				</div>
			</div>
        </div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="vert-offset-top-1">
					<textarea class="form-control" id="txtSolicitacao" rows="3" placeholder="Solicitação"></textarea>
				</div>
			</div>
        </div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="vert-offset-top-1">
					<textarea class="form-control" id="txtTratativa" rows="3" placeholder="Tratativa"></textarea>
				</div>
			</div>
        </div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="vert-offset-top-1">
					<input type="text" id="txtProtocolo" placeholder="Protocolo" class="form-control">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="conteudoBotoesCadastro" class="pull-right vert-offset-top-1">
					<!-- Aqui serão inseridos os botões -->
				</div>
			</div>
		</div>
	</div>

	<div id="tabelaDados" class="col-md-9">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-6 col-ld-6">
				<h3>Histórico de Atendimentos</h3>
			</div>
			
			<div class="col-xs-12 col-sm-6 col-md-6 col-ld-6 h3Margin">
				<button id="btn_downloadData" type="button" class="btn btn-primary" title="Baixar todo histórico de atendimentos" aria-label="Left Align">
					<span class="glyphicon glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
				</button>
				<button id="btn_trashHistory" type="button" class="btn btn-danger" title="Excluir todo histórico de atendimentos" aria-label="Left Align">
					<span class="glyphicon glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
				<button id="btn_refresh" type="button" class="btn btn-info" title="Atualizar histórico de atendimentos" aria-label="Left Align">
					<span class="glyphicon glyphicon glyphicon-refresh" aria-hidden="true"></span>
				</button>
				
				<span id="lbl_contadorAtendimentos" style="float:right"></span>
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="table-responsive"> <!--table-responsive -->
					<table id="tabela" class="table table-striped table-bordered">
						<thead>
							<tr>
								<th class="col-xs-5 col-md-5 col-lg-5">Cliente </th>
								<th class="col-xs-5 col-md-5 col-lg-5">Procon</th>
								<th class="col-xs-2 col-md-2 col-lg-2">Ação</th>
							</tr>
						</thead>
						<!-- <tbody> -->
							
						<!-- </tbody> -->
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Modal generica - Basta passar dados e tan dan dan dan By: Sergio -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Counteúdo-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" onclick="limpaModal();" class="close" data-dismiss="modal">&times;</button>
					<h4 id="tituloModal" class="modal-title"></h4>
				</div>
				<div id="conteudoModal" class="modal-body">

				</div>
				<div id="footerModal" class="modal-footer">
					
				</div>
			</div>
		</div>
	</div>

	<!-- Campo área de tranferência -->
	<textarea style="display:none;" id="AreaTransferencia" rows="2" cols="50"></textarea>
</div>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/toastr.js"></script>
<script src="js/geral.js"></script>
<script src="js/VWCadastro/script.js"></script>

</body>

</html>
